<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Currency Converter | Vanilla JavaScript</title>
     <link rel="stylesheet" href="style.min.css">
</head>

<body>
     <h1>Welcome to Currency Converter</h1>
     <form class="converter-form">
          <!-- from which currency? -->
          <div class="from-box">
               <input type="tel" placeholder="BDT" required>
               <select name="counrty" id="from-country">
               </select>
          </div>
          <!-- to convert which currency? -->
          <div class="to-box">
               <input type="tel" placeholder="USD" readonly>
               <select name="counrty" id="to-country">

               </select>
          </div>
          <!-- convert btn -->
          <div class="btn-box">
               <button>Convert</button>
          </div>
     </form>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
     <script src="script.js" defer></script>
</body>

</html>
